<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/api/login" method="post" id="login-form">
        <input type="text" id="username" name="username" minlength="3" placeholder="Username" required>
        <input type="password" id="password" name="password" minlength="3" placeholder="Password" required>
        <button type="submit" id="btnLogin">Login</button>
    </form>

</body>
</html>
